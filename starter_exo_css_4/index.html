<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>ForEach Koffee</title>
</head>
<body>
   <header>
        <h1>ForEach Koffee</h1>
        <div id="titles_icons">
            <div id="titles">
                <ul>
                    <li>Notre histoire</li>
                    <li>Notre carte</li>
                    <li>Contact</li>
                </ul>
                <div id="border"></div>
            </div>
            <div id="icons">
                <div class="icon">
                    <img src="./assets/icons/facebook_icon.png" alt="Icone facebook">
                </div>
                <div class="icon">
                    <img src="./assets/icons/x_icon.png" alt="Icone x">
                </div>
                <div class="icon">
                    <img src="./assets/icons/instagram_icon.png" alt="icone instagram">
                </div>
                <div class="icon">
                    <img src="./assets/icons/tiktok_icon.png" alt="icone tiktok">
                </div>
            </div>
        </div>
    </header>
   <main>
        <section id="content">
            <div id="lavender">
                <p id="welcome">Bienvenue à ForEach Koffee</p>
                <p id="chill">Le café le plus chill de Lille</p>
            </div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </main>
   <footer></footer>
    
</body>
</html>
